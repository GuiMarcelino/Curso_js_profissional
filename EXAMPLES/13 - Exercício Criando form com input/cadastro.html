<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
  <h3>Cadastro De Cliente</h3>
  <form>
    <label for="name"><strong>Nome:</strong></label>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="email"><strong>Email:</strong></label>
    <input type="email" id="email" name="email">
    <label for="pwd"><strong>Senha:</label>
    <input type="password" id="pwd" name="pwd"><br>
    <br>
    <label for="birthday">Data de nascimento:</label>
    <input type="date" id="birthday" name="birthday">
    <label for="avatar"> - Foto:</label>
    <input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"><br>
    <br>
    <label for="nat">Nacionalidade:</label>
    <select name="nat" id="nat">
      <option value="russo">Russo</option>
      <option value="brasileiro">Brasileiro</option>
      <option value="americano">Americano</option>
    </select>
    <form>
      <label for="nat">- Genero:</label>
      <input type="radio" id="html" name="fav_language" value="Female">
      <label for="html">F</label>
      <input type="radio" id="css" name="fav_language" value="Male">
      <label for="css">M</label><br>
      <br>
      <label for="nat">Suas principais qualidades:</label><br>
      <form>
        <input type="checkbox" id="quality_1" name="quality_1" value="quality_1">
        <label for="vehicle1">Inteligência</label>
        <input type="checkbox" id="quality_2" name="quality_2" value="quality_2">
        <label for="vehicle2">| Resiliência </label>
        <input type="checkbox" id="quality_3" name="quality_3" value="quality_3">
        <label for="vehicle3">| Preparo físico </label>
        <input type="checkbox" id="quality_4" name="quality_4" value="quality_">
        <label for="vehicle3">| Educação</label><br>
        <br>
        <textarea name="message" rows="10" cols="60">Porque você gostaria de ser um astronauta?.</textarea>
        <br>
        <form action="/action_page.php">
            <input type="submit" value="criar">
          </form>
        </form>
      </form>
    </form>
  </form>    
</body>
</html>
