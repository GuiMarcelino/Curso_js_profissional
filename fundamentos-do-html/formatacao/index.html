<html>
  <head>
    <title>Elementos de Formatação</title>
  </head>

  <body>
    <h1>Elementos de Formatação</h1>
    <p>
      No HTML podemos escrever utilizando <b>negrito</b>,
      <i>itálico</i> ou ambos para destacar partes de um texto.
    </p>

    <p>
      No HTML podemos escrever utilizando <strong>negrito</strong>,
		  <em>itálico</em> ou <strong><em>ambos</em></strong> para destacar
		  partes de um texto.
    </p>
  </body>
</html>

<!-- As tags <b> e <i> são meramente para estilização e devem ser evitadas porque essa estilização
   deve ser feita preferencialmente com CSS, que você irá aprender no próximo módulo.
    Já as tags <strong> e <em> devem ser utilizadas pelo seu significado,
    destaque e ênfase, independente dos estilos aplicados.
 -->
